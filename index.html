<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="body">
            <div class="screen">
                <div class="input"></div>
            </div>
            <button id="clear">AC</button>
            <button id="delete">DEL</button>
            <div class="buttons">
                <button id="7" class="num-btn">7</button>
                <button id="8" class="num-btn">8</button>
                <button id="9" class="num-btn">9</button>
                <button id="+" class="operator-btn">+</button>
                <br>
                <button id="4" class="num-btn">4</button>
                <button id="5" class="num-btn">5</button>
                <button id="6" class="num-btn">6</button>
                <button id="*" class="operator-btn">*</button>
                <br>
                <button id="1" class="num-btn">1</button>
                <button id="2" class="num-btn">2</button>
                <button id="3" class="num-btn">3</button>
                <button id="-" class="operator-btn">-</button>
                <br>
                <button id="0" class="num-btn">0</button>
                <button id="." class="num-btn">.</button>
                <button id="/" class="operator-btn">/</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
